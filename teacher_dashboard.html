<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Teacher Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; color: #333; transition: background 0.3s, color 0.3s; }
header { background: #2c3e50; color: #fff; }
.btn-primary { background: #2c3e50; color: #fff; }
.btn-primary:hover { background: #34495e; }
.btn-accent { background: #3498db; color: #fff; }
.btn-accent:hover { background: #2980b9; }
h2 { color: #2c3e50; }
body.dark { background: #1e1e1e; color: #eee; }
body.dark section { background: #2b2b2b; }
body.dark h2 { color: #f1c40f; }
body.dark header { background: #111; }
#darkModeToggle { position: fixed; bottom: 1.2rem; right: 1.2rem; background: #2c3e50; color: #fff; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3); transition: background 0.3s, transform 0.2s; }
#darkModeToggle:hover { background: #34495e; transform: scale(1.1); }
body.dark #darkModeToggle { background: #e67e22; }
</style>
</head>
<body class="text-gray-800">

<!-- HEADER -->
<header class="p-4 flex justify-between items-center shadow">
  <div class="text-2xl font-bold">ğŸ“š Teacher Dashboard</div>
  <div class="flex items-center gap-4">
    <span id="teacherName">Welcome, Teacher</span>
    <button onclick="logout()" class="btn-accent px-3 py-1 rounded">Logout</button>
  </div>
</header>

<!-- TOP ACTIONS -->
<section class="max-w-6xl mx-auto mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
  <button onclick="window.location.href='post_results.html'" class="btn-primary p-4 rounded shadow">ğŸ“Š Post Results</button>
  <div class="p-4 bg-white rounded shadow flex flex-col justify-center items-center">
    <span class="text-2xl font-bold" id="pendingCount">0</span>
    <span>Pending Results</span>
  </div>
  <div class="p-4 bg-white rounded shadow flex flex-col justify-center items-center">
    <span class="text-2xl font-bold" id="classesCount">0</span>
    <span>Classes Assigned</span>
  </div>
  <div class="p-4 bg-white rounded shadow flex flex-col justify-center items-center">
    <span class="text-2xl font-bold" id="subjectsCount">0</span>
    <span>Subjects Assigned</span>
  </div>
</section>

<!-- CARDS GRID -->
<section class="max-w-6xl mx-auto mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
  <!-- Notifications -->
  <div class="bg-white p-4 rounded shadow">
    <h2 class="font-bold mb-2">ğŸ“¢ Notifications</h2>
    <ul id="notificationsList" class="list-disc list-inside text-sm text-gray-700"></ul>
  </div>

  <!-- Profile -->
  <div class="bg-white p-4 rounded shadow flex flex-col items-center">
    <h2 class="font-bold mb-2">ğŸ‘¤ Profile</h2>
    <p><strong>Name:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Subjects:</strong> <span id="profileSubjects"></span></p>
    <div class="mt-4">
      <img id="profilePhoto" src="default-avatar.png" alt="Teacher Photo" class="w-24 h-24 rounded-full border object-cover">
    </div>
  </div>

  <!-- Quick Links -->
  <div class="bg-white p-4 rounded shadow">
    <h2 class="font-bold mb-2">âš¡ Quick Links</h2>
    <button onclick="viewStudents()" class="btn-primary mb-2 w-full py-2 rounded">View Students</button>
    <button onclick="viewAttendance()" class="btn-primary w-full py-2 rounded">Attendance</button>
  </div>
</section>

<!-- SUBMITTED RESULTS TABLE -->
<section class="max-w-6xl mx-auto mt-6 bg-white p-4 rounded shadow">
  <h2 class="font-bold mb-3">ğŸ“„ Submitted Results</h2>
  <div class="overflow-x-auto">
    <table class="w-full border-collapse" id="resultsTable">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2 border">Student</th>
          <th class="p-2 border">Class</th>
          <th class="p-2 border">Subject</th>
          <th class="p-2 border">Term</th>
          <th class="p-2 border">Exam</th>
          <th class="p-2 border">Year</th>
          <th class="p-2 border">Mark</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>
</section>

<button id="darkModeToggle">ğŸŒ™</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
  authDomain: "school-portal-233f5.firebaseapp.com",
  projectId: "school-portal-233f5",
  storageBucket: "school-portal-233f5.firebasestorage.app",
  messagingSenderId: "314984934331",
  appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const teacherId = "teacher1"; // Replace with logged-in teacher ID

// Load teacher info
async function loadTeacherProfile() {
  const snap = await getDocs(collection(db, "teachers"));
  snap.forEach(docSnap=>{
    const data = docSnap.data();
    if(docSnap.id === teacherId){
      document.getElementById("profileName").textContent = data.name;
      document.getElementById("profileEmail").textContent = data.email;
      document.getElementById("profileSubjects").textContent = (data.subjects || []).join(", ");
      document.getElementById("teacherName").textContent = `Welcome, ${data.name}`;
      document.getElementById("profilePhoto").src = data.photoURL || "default-avatar.png";
    }
  });
}
loadTeacherProfile();

// Placeholder functions
function viewStudents(){ alert("View Students"); }
function viewAttendance(){ alert("View Attendance"); }
function logout(){ alert("Logout"); }

// ğŸŒ™ Dark Mode
const darkToggle = document.getElementById("darkModeToggle");
darkToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  darkToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
});
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
  darkToggle.textContent="â˜€ï¸";
}
</script>

</body>
</html>
