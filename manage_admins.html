<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Admins - Kenya School Portal</title>
  <style>
    body { font-family: sans-serif; background:#f5f9f6; padding:1rem; max-width:900px; margin:auto; }
    header { background:#006644; color:white; padding:1.5rem; border-radius:8px; text-align:center; margin-bottom:1.5rem; }
    form, .admin-list { background:white; padding:1.5rem; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,0.1); margin-bottom:1.5rem; }
    label { display:block; margin-top:1rem; font-weight:600; }
    input, select { width:100%; padding:0.6rem; margin-top:0.3rem; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:1rem; padding:0.7rem 1.5rem; background:#006644; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
    button:hover { background:#004d33; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th,td { border:1px solid #ddd; padding:0.7rem; text-align:left; }
    th { background:#006644; color:white; }
    .btn-delete { background:#c62828; color:white; padding:0.3rem 0.7rem; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <header>Manage Admins</header>

  <form id="adminForm">
    <label for="schoolSelect">Select School</label>
    <select id="schoolSelect" required>
      <option value="">Loading schools...</option>
    </select>

    <label for="emailInput">Email Address</label>
    <input type="email" id="emailInput" required placeholder="Enter admin email" />

    <button type="submit">Add Admin</button>
    <p id="msg"></p>
  </form>

  <div class="admin-list">
    <h3>Current Admins</h3>
    <table>
      <thead>
        <tr><th>Email</th><th>School</th><th>Action</th></tr>
      </thead>
      <tbody id="adminsTableBody">
        <tr><td colspan="3">Loading admins...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, onSnapshot, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
      authDomain: "school-portal-233f5.firebaseapp.com",
      projectId: "school-portal-233f5",
      storageBucket: "school-portal-233f5.appspot.com",
      messagingSenderId: "314984934331",
      appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const schoolSelect = document.getElementById("schoolSelect");
    const emailInput = document.getElementById("emailInput");
    const adminForm = document.getElementById("adminForm");
    const msg = document.getElementById("msg");
    const adminsTableBody = document.getElementById("adminsTableBody");

    // Load schools
    async function loadSchools() {
      const snapshot = await getDocs(collection(db, "schools"));
      schoolSelect.innerHTML = "<option value=''>Select School</option>";
      snapshot.forEach(docSnap => {
        const school = docSnap.data();
        const opt = document.createElement("option");
        opt.value = docSnap.id;
        opt.textContent = school.name;
        schoolSelect.appendChild(opt);
      });
    }
    loadSchools();

    // Add admin (Firestore only)
    adminForm.addEventListener("submit", async e => {
      e.preventDefault();
      msg.textContent = "";
      const email = emailInput.value.trim();
      const schoolID = schoolSelect.value;
      if (!email || !schoolID) {
        msg.textContent = "Please fill all fields.";
        return;
      }
      try {
        const schoolDoc = (await getDocs(collection(db, "schools"))).docs.find(d=>d.id===schoolID);
        const schoolName = schoolDoc ? schoolDoc.data().name : "";
        const newDoc = doc(collection(db, "users"));
        await setDoc(newDoc, {
          email,
          role: "admin",
          schoolID,
          schoolName,
          createdAt: new Date()
        });
        msg.textContent = "Admin added successfully!";
        adminForm.reset();
      } catch(err) {
        msg.textContent = "Error: " + err.message;
      }
    });

    // Load admins list
    function loadAdmins() {
      const q = query(collection(db, "users"), where("role","==","admin"));
      onSnapshot(q, snapshot => {
        adminsTableBody.innerHTML = "";
        snapshot.forEach(docSnap => {
          const a = docSnap.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${a.email}</td>
            <td>${a.schoolName||"-"}</td>
            <td><button class="btn-delete" onclick="deleteAdmin('${docSnap.id}')">Delete</button></td>
          `;
          adminsTableBody.appendChild(tr);
        });
      });
    }
    loadAdmins();

    // Delete admin
    window.deleteAdmin = async (id) => {
      if(confirm("Delete this admin?")) await deleteDoc(doc(db,"users",id));
    };
  </script>
</body>
</html>
