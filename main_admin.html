<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kenya School Portal - Main Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0; font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #e8f0fe, #98e6cf);
    color: #1a2930;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  header {
    background-color: #123e2d;
    color: #d3ffe2;
    padding: 2rem;
    width: 100%;
    text-align: center;
    font-weight: 700;
    font-size: 2.6rem;
    box-shadow: 0 5px 14px rgba(20, 168, 0, 0.62);
  }
  main {
    flex-grow: 1;
    width: 100%;
    max-width: 900px;
    padding: 2rem 1rem 3rem 1rem;
  }
  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.8rem;
  }
  .dashboard-btn {
    background: linear-gradient(45deg, #38ef7d, #11998e);
    border-radius: 32px;
    padding: 2.3rem 0;
    color: white;
    font-weight: 800;
    font-size: 1.2rem;
    cursor: pointer;
    text-align: center;
    box-shadow: 0px 10px 20px rgb(56 239 125 / 0.8);
    user-select: none;
    transition: all 0.3s ease;
    border: none;
    letter-spacing: 0.03em;
  }
  .dashboard-btn:hover {
    background: linear-gradient(145deg, #11998e, #38ef7d);
    box-shadow: 0 13px 25px 0 rgb(44 171 53 / 0.95);
  }
  .btn-logout {
    background: linear-gradient(45deg, #d33f3f, #820000);
    box-shadow: 0 12px 22px #aa4f4fcc;
  }
  .btn-logout:hover {
    background: linear-gradient(120deg, #820000, #d33f3f);
    box-shadow: 0 15px 28px 0 #882828;
  }
  footer {
    width: 100%;
    max-width: 900px;
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #074218aa;
  }
  @media(max-width: 480px) {
    .dashboard-btn {
      font-size: 1.01rem;
      padding: 1.95rem 0;
    }
  }
</style>
</head>
<body>

<header>Kenya School Portal - Admin Dashboard</header>

<main>
  <div class="dashboard-grid" role="region" aria-label="Admin dashboard features">
    <button class="dashboard-btn" id="btnAddSchool">Add School</button>
    <button class="dashboard-btn" id="btnManageAdmins">Manage Admins</button>
    <button class="dashboard-btn" id="btnManageTeachers">Manage Teachers</button>
    <button class="dashboard-btn" id="btnSchoolAnalytics">School Analytics</button>
    <button class="dashboard-btn" id="btnTopRatedSchools">Manage Top Rated Schools</button>
    <button class="dashboard-btn btn-logout" id="btnLogout">Logout</button>
  </div>
</main>

<footer>© Kenya School Portal 2025</footer>

<script>
  // For testing only – no Firebase restrictions
  document.getElementById('btnAddSchool').onclick = () => window.location.href = 'add_school.html';
  document.getElementById('btnManageAdmins').onclick = () => window.location.href = 'manage_admins.html';
  document.getElementById('btnManageTeachers').onclick = () => window.location.href = 'manage_teachers.html';
  document.getElementById('btnSchoolAnalytics').onclick = () => window.location.href = 'school_analytics.html';
  document.getElementById('btnTopRatedSchools').onclick = () => window.location.href = 'manage_top_rated.html';
  document.getElementById('btnLogout').onclick = () => window.location.href = 'login.html';
</script>

</body>
</html>
