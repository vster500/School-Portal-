<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kenya School Portal - Main Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0; font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #e8f0fe, #98e6cf);
    color: #1a2930;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  header {
    background-color: #123e2d;
    color: #d3ffe2;
    padding: 2rem;
    width: 100%;
    text-align: center;
    font-weight: 700;
    font-size: 2.6rem;
    box-shadow: 0 5px 14px rgba(20, 168, 0, 0.62);
  }
  main {
    flex-grow: 1;
    width: 100%;
    max-width: 900px;
    padding: 2rem 1rem 3rem 1rem;
  }
  .admin-info {
    color: #105725;
    font-size: 1.1rem;
    margin-bottom: 1.8rem;
    font-weight: 600;
    text-align: center;
  }
  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.8rem;
  }
  .dashboard-btn {
    background: linear-gradient(45deg, #38ef7d, #11998e);
    border-radius: 32px;
    padding: 2.3rem 0;
    color: white;
    font-weight: 800;
    font-size: 1.2rem;
    cursor: pointer;
    text-align: center;
    box-shadow: 0px 10px 20px rgb(56 239 125 / 0.8);
    user-select: none;
    transition: all 0.3s ease;
    border: none;
    letter-spacing: 0.03em;
  }
  .dashboard-btn:hover {
    background: linear-gradient(145deg, #11998e, #38ef7d);
    box-shadow: 0 13px 25px 0 rgb(44 171 53 / 0.95);
  }
  .btn-logout {
    background: linear-gradient(45deg, #d33f3f, #820000);
    box-shadow: 0 12px 22px #aa4f4fcc;
  }
  .btn-logout:hover {
    background: linear-gradient(120deg, #820000, #d33f3f);
    box-shadow: 0 15px 28px 0 #882828;
  }
  footer {
    width: 100%;
    max-width: 900px;
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #074218aa;
  }
  @media(max-width: 480px) {
    .dashboard-btn {
      font-size: 1.01rem;
      padding: 1.95rem 0;
    }
  }
</style>
</head>
<body>

<header>Kenya School Portal - Admin Dashboard</header>

<main>
  <div class="admin-info" role="status" aria-live="polite">
    Logged in as: <span id="adminEmail">Not logged in</span>
  </div>
  <div class="dashboard-grid" role="region" aria-label="Admin dashboard features">
    <button class="dashboard-btn" id="btnAddSchool" aria-describedby="descAddSchool">Add School</button>
    <button class="dashboard-btn" id="btnManageAdmins" aria-describedby="descManageAdmins">Manage Admins</button>
    <button class="dashboard-btn" id="btnManageTeachers" aria-describedby="descManageTeachers">Manage Teachers</button>
    <button class="dashboard-btn" id="btnSchoolAnalytics" aria-describedby="descAnalytics">School Analytics</button>
    <button class="dashboard-btn" id="btnTopRatedSchools" aria-describedby="descTopRated">Manage Top Rated Schools</button>
    <button class="dashboard-btn btn-logout" id="btnLogout" aria-describedby="descLogout">Logout</button>
  </div>
</main>

<footer role="contentinfo">© Kenya School Portal 2025</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "...",
    authDomain: "...",
    projectId: "...",
    storageBucket: "...",
    messagingSenderId: "...",
    appId: "..."
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const adminEmailSpan = document.getElementById('adminEmail');
  const btnLogout = document.getElementById('btnLogout');

  // Only allow main admin (your email) to stay on this page
  auth.onAuthStateChanged(user => {
    if(user){
      if(user.email === 'levisbonventure@gmail.com'){   // ✅ your super admin email
        adminEmailSpan.textContent = user.email;
      } else {
        auth.signOut().then(() => {
          window.location.href = 'login.html';
        });
      }
    } else {
      window.location.href = 'login.html';
    }
  });

  btnLogout.onclick = () => {
    auth.signOut().then(() => {
      window.location.href = 'login.html';
    });
  };

  // Redirect button clicks to pages - adjust URLs as needed:
  document.getElementById('btnAddSchool').onclick = () => window.location.href = 'add_school.html';
  document.getElementById('btnManageAdmins').onclick = () => window.location.href = 'manage_admins.html';
  document.getElementById('btnManageTeachers').onclick = () => window.location.href = 'manage_teachers.html';
  document.getElementById('btnSchoolAnalytics').onclick = () => window.location.href = 'school_analytics.html';
  document.getElementById('btnTopRatedSchools').onclick = () => window.location.href = 'manage_top_rated.html';
</script>

</body>
  </html>
