<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>School Portal - Main Admin Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 1000px;
    margin: auto;
    padding: 1.5rem 2rem;
    background: linear-gradient(135deg, #f0f8ff, #e6f3ff);
    color: #333;
  }
  h1, h2 {
    color: #005fab;
    font-weight: 900;
  }
  h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    border-bottom: 3px solid #007acc;
    padding-bottom: 0.3rem;
  }
  button {
    background: #007acc;
    color: #fff;
    border: none;
    padding: 0.55rem 1.3rem;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 122, 204, 0.5);
  }
  button:hover {
    background: #005f99;
  }
  input, select, textarea {
    padding: 0.5rem 0.8rem;
    font-size: 1rem;
    border-radius: 25px;
    border: 1.8px solid #007acc;
    width: 100%;
    max-width: 420px;
    margin-bottom: 0.8rem;
    transition: box-shadow 0.2s;
  }
  input:focus, select:focus, textarea:focus {
    box-shadow: 0 0 8px #0099ff;
    outline: none;
  }
  label {
    font-weight: 700;
    display: block;
    margin-bottom: 0.3rem;
    color: #004f80;
  }
  .section {
    background: #cce6ff;
    border-radius: 20px;
    padding: 1.5rem 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 6px 18px rgba(0, 123, 204, 0.3);
  }
  #logoutBtn {
    background-color: #cc3300 !important;
    margin-left: 1rem;
    box-shadow: none;
  }
  #logoutBtn:hover {
    background-color: #992600 !important;
  }
  .flex-row {
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .small-btn {
    padding: 0.4rem 0.9rem;
    font-size: 0.9rem;
  }
  .textarea {
    min-height: 80px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 12px rgb(0 123 204 / 0.3);
  }
  table th, table td {
    padding: 0.8rem 1.2rem;
    border-bottom: 1px solid #d9e7ff;
    text-align: left;
    color: #004f80;
  }
  table th {
    background-color: #007acc;
    color: #fff;
    font-weight: 700;
  }
  .table-header {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: 800;
    color: #004466;
  }
  .collapsible {
    cursor: pointer;
    user-select: none;
    padding: 0.2rem 0;
    color: #003366;
    font-weight: 900;
    margin-top: 0.8rem;
    margin-bottom: 0.4rem;
  }
  .content {
    max-height: 1000px;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
  .content.hide {
    max-height: 0;
    padding: 0;
    margin: 0;
  }
  .error-msg, .success-msg {
    font-weight: 700;
    margin-top: 0.5rem;
  }
  .error-msg {
    color: #cc0000;
  }
  .success-msg {
    color: #006600;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>

<h1>Main Admin Panel</h1>
<div class="flex-row" style="align-items: center; margin-bottom: 1rem;">
  <p>Logged in as: <span id="adminEmail">Not logged in</span></p>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<!-- Admin content sections -->
<div id="adminContent" class="hidden">
  <!-- Content as before... -->
  <!-- (Omitted here for brevity; keep all previous admin panel sections and JS handlers) -->
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
    authDomain: "school-portal-233f5.firebaseapp.com",
    projectId: "school-portal-233f5",
    storageBucket: "school-portal-233f5.appspot.com",
    messagingSenderId: "314984934331",
    appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const loginSection = document.getElementById('loginSection');
  const adminContent = document.getElementById('adminContent');
  const loginBtn = document.getElementById('loginBtn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginError = document.getElementById('loginError');
  const logoutBtn = document.getElementById('logoutBtn');
  const adminEmailSpan = document.getElementById('adminEmail');

  // Hardcoded admin email
  const mainAdminEmail = "levisbonventure@gmail.com";

  loginBtn.addEventListener('click', async () => {
    loginError.textContent = '';
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      loginError.textContent = 'Enter email and password.';
      return;
    }

    try {
      // Use real email/password sign-in here
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      if (user.email !== mainAdminEmail) {
        loginError.textContent = 'Access denied: Not main admin.';
        await auth.signOut();
        return;
      }

      // Show admin panel UI
      adminEmailSpan.textContent = email;
      loginSection.style.display = 'none';
      adminContent.style.display = 'block';
      logoutBtn.style.display = 'inline-block';

      // Load admin functions here, e.g.:
      // await loadSchoolsIntoSelect();
      // await refreshPerformance();
      // ... (your other functions)

    } catch (e) {
      loginError.textContent = 'Login failed: ' + e.message;
    }
  });

  logoutBtn.addEventListener('click', async () => {
    await auth.signOut();
    adminEmailSpan.textContent = 'Not logged in';
    adminContent.style.display = 'none';
    loginSection.style.display = 'block';
    logoutBtn.style.display = 'none';
    loginError.textContent = '';
    emailInput.value = '';
    passwordInput.value = '';
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email === mainAdminEmail) {
        loginSection.style.display = 'none';
        adminContent.style.display = 'block';
        adminEmailSpan.textContent = user.email;
        logoutBtn.style.display = 'inline-block';
      } else {
        auth.signOut();
        adminContent.style.display = 'none';
        loginSection.style.display = 'block';
        logoutBtn.style.display = 'none';
        adminEmailSpan.textContent = 'Not logged in';
      }
    } else {
      adminContent.style.display = 'none';
      loginSection.style.display = 'block';
      logoutBtn.style.display = 'none';
      adminEmailSpan.textContent = 'Not logged in';
    }
  });

  // Include your other admin functions here as before ...

</script>

</body>
</html>
