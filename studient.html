<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Profile - Kenya School Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Your existing style */
    body { margin: 0; font-family: 'Montserrat', Arial, sans-serif; background: linear-gradient(135deg, #e8f0fe, #98e6cf 80%); color: #233247; }
    header { background-color: #000; color: #fff; padding: 2.5rem 1rem; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; font-weight: 700; font-size: 2.8rem; }
    main { max-width: 900px; margin: 2rem auto 3rem; background: white; border-radius: 15px; padding: 2rem 3rem; box-shadow: 0 10px 30px rgb(56 239 125 / 0.4); }
    .student-photo { width: 120px; height: 140px; object-fit: cover; border: 4px solid #1d8fff; border-radius: 15px; margin-bottom: 0.8rem; }
    .flex-row { display: flex; gap: 1.5rem; align-items: center; flex-wrap: wrap; }
    h2 { margin-top: 2rem; font-weight: 700; font-size: 1.7rem; border-left: 5px solid #38ef7d; padding-left: 0.5rem; color: #16527a; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.8rem; }
    th, td { padding: 12px 10px; border-bottom: 1.5px solid #bae8e8; text-align: left; }
    th { background: #1d8fff; color: white; font-weight: 700; }
    #removeChildBtn { background-color: #dc2626; color: white; padding: 0.7rem 1.8rem; border-radius: 34px; font-weight: 800; font-size: 1rem; border: none; cursor: pointer; margin: 2rem auto; display: block; box-shadow: 0 0 10px #bf1f1fcc; transition: background-color 0.3s ease; }
    #removeChildBtn:hover { background-color: #991b1b; }
    .insights { font-size: 1.1rem; margin-top: 1.2rem; background: #f0f7f4; border-left: 4px solid #38ef7d; padding: 1rem 1.2rem; border-radius: 9px; box-shadow: 0 3px 8px #b8f5d9aa; color: #025e2d; }
    .info-row span { font-weight: 700; margin-right: 0.3rem; }
  </style>
</head>
<body>
<header id="studentNameHeader">Loading Student Info...</header>

<main>
  <section id="studentInfoSection" class="flex-row">
    <img id="studentPhoto" class="student-photo" src="" alt="Student photo" />
    <div>
      <p class="info-row"><span>Admission Number:</span> <span id="admissionNumber">Loading...</span></p>
      <p class="info-row"><span>Parent Contact:</span> <span id="parentContact">Loading...</span></p>
    </div>
  </section>

  <section id="resultsSection">
    <h2>Exam Results</h2>
    <table id="resultsTable">
      <thead>
        <tr><th>Subject</th><th>Term 1</th><th>Term 2</th><th>Term 3</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Loading exam results...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="performanceChartSection">
    <h2>Performance Analysis</h2>
    <canvas id="performanceChart" style="max-width:100%; height:320px;"></canvas>
    <div class="insights" id="performanceInsights">Generating insights...</div>
  </section>

  <button id="removeChildBtn">Remove This Child From Saved List</button>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
    authDomain: "school-portal-233f5.firebaseapp.com",
    projectId: "school-portal-233f5",
    storageBucket: "school-portal-233f5.appspot.com",
    messagingSenderId: "314984934331",
    appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const studentNameHeader = document.getElementById('studentNameHeader');
  const studentPhoto = document.getElementById('studentPhoto');
  const admissionNumber = document.getElementById('admissionNumber');
  const parentContact = document.getElementById('parentContact');
  const resultsTableBody = document.querySelector('#resultsTable tbody');
  const performanceChartCtx = document.getElementById('performanceChart').getContext('2d');
  const performanceInsights = document.getElementById('performanceInsights');
  const removeChildBtn = document.getElementById('removeChildBtn');

  // Get url params
  const params = new URLSearchParams(window.location.search);
  const studentId = params.get('id');

  if(!studentId){
    alert('Student ID is missing in URL.');
    studentNameHeader.textContent = 'Invalid student information.';
  } else {
    loadStudentData();
  }

  async function loadStudentData(){
    try {
      const doc = await db.collection('students').doc(studentId).get();
      if(!doc.exists){
        alert('Student not found.');
        studentNameHeader.textContent = 'Student not found.';
        return;
      }
      const data = doc.data();
      studentNameHeader.textContent = data.name || 'Student Details';
      admissionNumber.textContent = data.admission || 'N/A';
      parentContact.textContent = data.parentContact || 'N/A';
      studentPhoto.src = data.photoUrl || 'https://via.placeholder.com/120x140?text=No+Photo';

      let results = data.results || {};
      if(Object.keys(results).length === 0){
        resultsTableBody.innerHTML = '<tr><td colspan="4">No results available.</td></tr>';
        performanceInsights.textContent = "No data to analyze yet.";
        return;
      }
      renderResultsTable(results);
      renderPerformanceChart(results);
      generateInsights(results);
    } catch(err){
      alert('Failed to load student data: ' + err.message);
      studentNameHeader.textContent = 'Loading error.';
    }
  }

  function renderResultsTable(results){
    resultsTableBody.innerHTML = '';
    for(const subject in results){
      const row = document.createElement('tr');
      row.innerHTML = `<td>${subject}</td>
        <td>${results[subject][0] ?? ''}</td>
        <td>${results[subject][1] ?? ''}</td>
        <td>${results[subject][2] ?? ''}</td>`;
      resultsTableBody.appendChild(row);
    }
  }

  function renderPerformanceChart(results){
    const labels = ['Term 1','Term 2','Term 3'];
    const datasets = [];

    const colors = ['#1d8fff','#38ef7d','#f57c00','#d50000','#6200ea'];
    let i=0;
    for(const subject in results){
      datasets.push({
        label: subject,
        data: results[subject],
        borderColor: colors[i % colors.length],
        fill: false,
        tension: 0.3,
        pointRadius: 5,
        pointHoverRadius: 7,
      });
      i++;
    }

    if(window.myChart){
      window.myChart.destroy();
    }
    window.myChart = new Chart(performanceChartCtx, {
      type: 'line',
      data: {
        labels,
        datasets,
      },
      options: {
        responsive: true,
        interaction: { mode: 'nearest', intersect: false },
        plugins: { legend: { position: 'bottom' } },
        scales: { y: { beginAtZero: true, max: 100 } },
      }
    });
  }

  function generateInsights(results){
    let insights = '';
    for(const subject in results){
      const scores = results[subject];
      if(scores.length < 2) continue;
      if(scores[scores.length-1] > scores[scores.length-2]){
        insights += `Performance in ${subject} is improving. `;
      } else if(scores[scores.length-1] < scores[scores.length-2]){
        insights += `Performance in ${subject} is dropping. Consider improving. `;
      } else {
        insights += `Performance in ${subject} is stable. `;
      }
    }
    performanceInsights.textContent = insights || 'No performance variation yet.';
  }

  removeChildBtn.onclick = () => {
    const confirmRemove = confirm('Are you sure you want to remove this child from your saved list?');
    if (!confirmRemove) return;
    const saved = JSON.parse(localStorage.getItem('savedChildren') || '[]');
    const filtered = saved.filter(c => c.id !== studentId);
    localStorage.setItem('savedChildren', JSON.stringify(filtered));
    alert('Child removed from saved list.');
    window.location.href = 'index.html';
  };
</script>

</body>
</html>
