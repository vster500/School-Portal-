<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Admin Panel</h1>
  <h2>Add Results</h2>
  <input id="admRes" placeholder="Admission No"><br>
  <input id="marksRes" placeholder="Marks"><br>
  <button onclick="addResult()">Save Result</button>

  <h2>Add Fees</h2>
  <input id="admFee" placeholder="Admission No"><br>
  <input id="balanceFee" placeholder="Balance"><br>
  <button onclick="addFee()">Save Fee</button>

  <h2>Send Notification</h2>
  <input id="schoolId" placeholder="School ID"><br>
  <input id="message" placeholder="Message"><br>
  <button onclick="addNotification()">Send</button>

  <script src="firebase.js"></script>
  <script>
    function addResult() {
      const adm = document.getElementById('admRes').value;
      const marks = document.getElementById('marksRes').value;
      db.collection('results').doc(adm).set({ marks });
      alert('Result saved');
    }
    function addFee() {
      const adm = document.getElementById('admFee').value;
      const balance = document.getElementById('balanceFee').value;
      db.collection('fees').doc(adm).set({ balance });
      alert('Fee saved');
    }
    function addNotification() {
      const school = document.getElementById('schoolId').value;
      const msg = document.getElementById('message').value;
      db.collection('notifications').add({ school, msg, date: new Date() });
      alert('Notification sent');
    }
  </script>
</body>
</html>
