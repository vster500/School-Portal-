<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #2c3e50;
      color: #fff;
    }
    .btn-primary {
      background: #2c3e50;
      color: #fff;
    }
    .btn-primary:hover { background: #34495e; }
    .btn-accent {
      background: #3498db;
      color: #fff;
    }
    .btn-accent:hover { background: #2980b9; }
    h2 { color: #2c3e50; }

    /* Dark Mode */
    body.dark { background: #1e1e1e; color: #eee; }
    body.dark section { background: #2b2b2b; }
    body.dark h2 { color: #f1c40f; }
    body.dark header { background: #111; }

    /* Floating Dark Toggle */
    #darkModeToggle {
      position: fixed;
      bottom: 1.2rem;
      right: 1.2rem;
      background: #2c3e50;
      color: #fff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }
    #darkModeToggle:hover { background: #34495e; transform: scale(1.1); }
    body.dark #darkModeToggle { background: #e67e22; }
  </style>
</head>
<body class="text-gray-800">

  <!-- HEADER -->
  <header class="p-4 flex justify-between items-center shadow">
    <div id="schoolHeader" class="text-2xl font-bold">Loading School...</div>
    <button id="loginBtn" class="btn-accent px-4 py-2 rounded-lg shadow">
      Teacher Login
    </button>
  </header>

  <!-- SEARCH BAR -->
  <div class="max-w-4xl mx-auto mt-6">
    <input type="text" id="searchBox" placeholder="Search notifications or student admission/name..."
      class="w-full p-3 border rounded-lg shadow focus:ring focus:ring-blue-300">
  </div>

  <!-- NOTIFICATIONS -->
  <section class="max-w-4xl mx-auto mt-6 bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-3">üì¢ Announcements</h2>
    <div id="notifications" class="space-y-4">
      <p class="text-gray-500">Loading announcements...</p>
    </div>
  </section>

  <!-- STUDENT LOOKUP -->
  <section class="max-w-4xl mx-auto mt-6 bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-3">üéì Student Lookup</h2>
    <input type="text" id="admissionInput" placeholder="Enter admission number..."
      class="w-full p-2 border rounded mb-3">
    <button id="lookupBtn" class="btn-primary px-4 py-2 rounded-lg">
      Search
    </button>
    <div id="studentResult" class="mt-4 text-gray-700"></div>
  </section>

  <!-- SCHOOL INFO -->
  <section class="max-w-4xl mx-auto mt-6 bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-3">üè´ School Information</h2>
    <div id="schoolInfo" class="space-y-2">
      <p><strong>Motto:</strong> Loading...</p>
      <p><strong>Location:</strong> Loading...</p>
      <p><strong>Contact:</strong> Loading...</p>
    </div>
    <div id="map" class="mt-4 w-full h-60 bg-gray-200 flex items-center justify-center rounded-lg">
      Google Map Placeholder
    </div>
  </section>

  <!-- üåô Floating Dark Toggle -->
  <button id="darkModeToggle">üåô</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
      authDomain: "school-portal-233f5.firebaseapp.com",
      projectId: "school-portal-233f5",
      storageBucket: "school-portal-233f5.firebasestorage.app",
      messagingSenderId: "314984934331",
      appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Example: Get schoolId from URL ?id=school1
    const urlParams = new URLSearchParams(window.location.search);
    const schoolId = urlParams.get("id") || "school1";

    // Load school info
    async function loadSchool() {
      const schoolRef = doc(db, "schools", schoolId);
      const snap = await getDoc(schoolRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("schoolHeader").textContent = data.name || "School Portal";
        document.getElementById("schoolInfo").innerHTML = `
          <p><strong>Motto:</strong> ${data.motto || "Not set"}</p>
          <p><strong>Location:</strong> ${data.location || "Not set"}</p>
          <p><strong>Contact:</strong> ${data.contact || "Not set"}</p>
        `;
      }
    }

    // Load announcements
    async function loadNotifications() {
      const notifRef = collection(db, "schools", schoolId, "notifications");
      const snap = await getDocs(notifRef);
      const container = document.getElementById("notifications");
      container.innerHTML = "";
      if (snap.empty) {
        container.innerHTML = "<p class='text-gray-500'>No announcements yet</p>";
      }
      snap.forEach(docSnap => {
        const n = docSnap.data();
        const div = document.createElement("div");
        div.className = "p-3 border rounded bg-gray-50";
        if (n.image) {
          div.innerHTML = `<img src="${n.image}" class="w-full rounded mb-2"><p>${n.message}</p>`;
        } else {
          div.textContent = n.message;
        }
        container.appendChild(div);
      });
    }

    // Lookup student
    document.getElementById("lookupBtn").addEventListener("click", async () => {
      const admission = document.getElementById("admissionInput").value.trim();
      if (!admission) return;
      const q = query(collection(db, "schools", schoolId, "students"), where("admission", "==", admission));
      const snap = await getDocs(q);
      const resultDiv = document.getElementById("studentResult");
      resultDiv.innerHTML = "";
      if (snap.empty) {
        resultDiv.textContent = "No student found.";
      } else {
        snap.forEach(s => {
          const d = s.data();
          resultDiv.innerHTML = `
            <p><strong>Name:</strong> ${d.name}</p>
            <p><strong>Admission:</strong> ${d.admission}</p>
            <p><strong>Class:</strong> ${d.class || "N/A"}</p>
            <p><strong>Fee Balance:</strong> ${d.fees || "N/A"}</p>
            <p><strong>Last Results:</strong> ${d.results || "N/A"}</p>
          `;
        });
      }
    });

    // Search across notifications + students
    document.getElementById("searchBox").addEventListener("input", async (e) => {
      const term = e.target.value.toLowerCase();
      if (!term) {
        loadNotifications();
        return;
      }
      const notifRef = collection(db, "schools", schoolId, "notifications");
      const notifSnap = await getDocs(notifRef);
      const container = document.getElementById("notifications");
      container.innerHTML = "";
      notifSnap.forEach(n => {
        const d = n.data();
        if ((d.message && d.message.toLowerCase().includes(term))) {
          const div = document.createElement("div");
          div.className = "p-3 border rounded bg-gray-50";
          div.textContent = d.message;
          container.appendChild(div);
        }
      });
      const studentRef = collection(db, "schools", schoolId, "students");
      const studentSnap = await getDocs(studentRef);
      studentSnap.forEach(s => {
        const d = s.data();
        if ((d.admission && d.admission.toLowerCase().includes(term)) || (d.name && d.name.toLowerCase().includes(term))) {
          const resultDiv = document.getElementById("studentResult");
          resultDiv.innerHTML = `
            <p><strong>Name:</strong> ${d.name}</p>
            <p><strong>Admission:</strong> ${d.admission}</p>
            <p><strong>Class:</strong> ${d.class || "N/A"}</p>
          `;
        }
      });
    });

    // üåô Dark Mode Toggle
    const darkToggle = document.getElementById("darkModeToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    });

    // Load saved dark mode
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      document.getElementById("darkModeToggle").textContent = "‚òÄÔ∏è";
    }

    // Init
    loadSchool();
    loadNotifications();
  </script>
</body>
</html>
