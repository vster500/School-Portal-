<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; font-family: "Segoe UI", sans-serif; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
    .card { background: white; padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 700px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .btn { background: #2c3e50; color: white; padding: 8px 12px; border-radius: 6px; font-size: 14px; cursor: pointer; }
    .btn:hover { background: #1a242f; }
    .danger { background: #dc3545; }
    .danger:hover { background: #a71d2a; }
    .yellow { background: #ffc107; color: #333; }
    .yellow:hover { background: #e0a800; }
    .green { background: #28a745; }
    .green:hover { background: #1e7e34; }
  </style>
</head>
<body>

  <header>üìñ Student Profile</header>

  <div class="card">
    <div id="studentInfo" class="space-y-3"></div>

    <!-- Action buttons -->
    <div id="actions" class="mt-4 flex gap-2"></div>

    <!-- Back Link -->
    <div class="mt-4 text-center">
      <a href="manage_students.html" class="text-blue-600 hover:underline">‚Üê Back to Manage Students</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
      authDomain: "school-portal-233f5.firebaseapp.com",
      projectId: "school-portal-233f5",
      storageBucket: "school-portal-233f5.appspot.com",
      messagingSenderId: "314984934331",
      appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get student ID from query string
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get("id");

    // Get logged in user role and contact
    const role = localStorage.getItem("role"); // "admin", "teacher", "parent"
    const userContact = localStorage.getItem("contact"); // parent's phone/email

    async function loadStudent() {
      if (!studentId) return;

      const docRef = doc(db, "students", studentId);
      const snap = await getDoc(docRef);

      if (!snap.exists()) {
        document.getElementById("studentInfo").innerHTML = "<p>‚ùå Student not found.</p>";
        return;
      }

      const s = snap.data();

      // Check parent restriction
      if (role === "parent" && s.parentContact !== userContact) {
        document.getElementById("studentInfo").innerHTML = "<p>üö´ You can only view your own child‚Äôs profile.</p>";
        return;
      }

      // Render profile
      document.getElementById("studentInfo").innerHTML = `
        <p><b>Name:</b> ${s.name}</p>
        <p><b>Admission:</b> ${s.admission}</p>
        <p><b>Level:</b> ${s.level}</p>
        <p><b>Class:</b> ${s.classLevel}</p>
        <p><b>Parent Contact:</b> ${s.parentContact}</p>
        <p><b>Notes:</b> ${s.notes || "None"}</p>
        ${s.photoURL ? `<img src="${s.photoURL}" class="w-32 h-32 rounded border mt-2">` : ""}
      `;

      const actions = document.getElementById("actions");

      // Role-based buttons
      if (role === "admin" || role === "teacher") {
        actions.innerHTML = `
          <button class="btn yellow" id="repeatBtn">Repeat</button>
          <button class="btn green" id="promoteBtn">Promote</button>
        `;
        if (role === "admin") {
          actions.innerHTML += `
            <button class="btn" id="editBtn">Edit</button>
            <button class="btn danger" id="deleteBtn">Delete</button>
          `;
        }

        // Attach actions
        if (document.getElementById("repeatBtn")) {
          document.getElementById("repeatBtn").onclick = async () => {
            await updateDoc(docRef, { repeated: true });
            alert("üîÑ Marked to repeat");
          };
        }
        if (document.getElementById("promoteBtn")) {
          document.getElementById("promoteBtn").onclick = async () => {
            let nextClass = "Graduated"; // TODO: implement real promotion logic
            await updateDoc(docRef, { classLevel: nextClass });
            alert(`‚¨ÜÔ∏è Promoted to ${nextClass}`);
          };
        }
        if (document.getElementById("editBtn")) {
          document.getElementById("editBtn").onclick = () => {
            window.location.href = `edit_student.html?id=${studentId}`;
          };
        }
        if (document.getElementById("deleteBtn")) {
          document.getElementById("deleteBtn").onclick = async () => {
            if (confirm("Are you sure you want to delete this student?")) {
              await deleteDoc(docRef);
              alert("‚ùå Student deleted");
              window.location.href = "manage_students.html";
            }
          };
        }
      } else if (role === "parent") {
        actions.innerHTML = `<p class="text-gray-500">üëÄ Read-only access</p>`;
      }
    }

    loadStudent();
  </script>
</body>
</html>
