<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Teachers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Manage Teachers</h3>
    <div>
      <button id="darkModeBtn" class="btn btn-sm btn-secondary">ðŸŒ™ Dark Mode</button>
      <button id="addTeacherBtn" class="btn btn-primary">+ Add Teacher</button>
    </div>
  </div>

  <!-- Teacher List -->
  <div id="teachersList" class="row g-3"></div>

  <!-- Modal -->
  <div class="modal fade" id="teacherModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Teacher</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="teacherForm">
            <input type="hidden" id="teacherId">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input id="tName" type="text" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Email (for login)</label>
              <input id="tEmail" type="email" class="form-control" required>
            </div>
            <div class="mb-2" id="passwordGroup">
              <label class="form-label">Password</label>
              <input id="tPassword" type="password" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Contact</label>
              <input id="tContact" type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Level</label>
              <select id="tLevel" class="form-select" required>
                <option value="">Select Level</option>
                <option value="Pre-Primary">Pre-Primary</option>
                <option value="Primary">Primary</option>
                <option value="JSS">Junior Secondary</option>
                <option value="Secondary">Secondary</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Subjects</label>
              <select id="tSubjects" class="form-select" multiple required></select>
            </div>
            <div class="mb-2">
              <label class="form-label">Photo</label>
              <input id="tPhoto" type="file" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Permissions</label><br>
              <div class="form-check form-switch">
                <input id="permMedical" class="form-check-input" type="checkbox">
                <label class="form-check-label">Can Manage Medical Reports</label>
              </div>
              <div class="form-check form-switch">
                <input id="permFees" class="form-check-input" type="checkbox">
                <label class="form-check-label">Can Manage School Fees</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveTeacherBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const schoolId = localStorage.getItem("schoolId") || "school1";
    const currentUserId = localStorage.getItem("userId") || "admin1";

    const teacherModal = new bootstrap.Modal(document.getElementById("teacherModal"));
    const teacherListEl = document.getElementById("teachersList");

    // Dark Mode
    document.getElementById("darkModeBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Fetch Subjects
    async function loadSubjects() {
      const subjectsRef = collection(db, "schools", schoolId, "subjects");
      const snap = await getDocs(subjectsRef);
      const select = document.getElementById("tSubjects");
      select.innerHTML = "";
      snap.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.data().name;
        select.appendChild(opt);
      });
    }

    // Load Teachers
    async function loadTeachers() {
      teacherListEl.innerHTML = "";
      const snap = await getDocs(collection(db, "schools", schoolId, "teachers"));
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card">
            <img src="${data.photoURL || 'https://via.placeholder.com/150'}" class="card-img-top" alt="photo">
            <div class="card-body">
              <h5 class="card-title">${data.name}</h5>
              <p class="card-text">${data.level} - ${data.subjects?.join(", ")}</p>
              <p>Email: ${data.email || ""}</p>
              <p>Permissions: ${data.permissions?.medical ? "Medical " : ""}${data.permissions?.fees ? "Fees" : ""}</p>
              <button class="btn btn-sm btn-info editBtn" data-id="${docSnap.id}">Edit</button>
              <button class="btn btn-sm btn-danger deleteBtn" data-id="${docSnap.id}">Delete</button>
            </div>
          </div>
        `;
        teacherListEl.appendChild(col);
      });

      document.querySelectorAll(".editBtn").forEach(btn => btn.addEventListener("click", () => openEdit(btn.dataset.id)));
      document.querySelectorAll(".deleteBtn").forEach(btn => btn.addEventListener("click", () => deleteTeacher(btn.dataset.id)));
    }

    // Open Add Teacher
    document.getElementById("addTeacherBtn").addEventListener("click", () => {
      document.getElementById("teacherForm").reset();
      document.getElementById("teacherId").value = "";
      document.getElementById("passwordGroup").style.display = "block";
      teacherModal.show();
    });

    // Save Teacher
    document.getElementById("saveTeacherBtn").addEventListener("click", async () => {
      const id = document.getElementById("teacherId").value;
      const name = document.getElementById("tName").value;
      const email = document.getElementById("tEmail").value;
      const password = document.getElementById("tPassword").value;
      const contact = document.getElementById("tContact").value;
      const level = document.getElementById("tLevel").value;
      const subjects = Array.from(document.getElementById("tSubjects").selectedOptions).map(o => o.value);
      const photoFile = document.getElementById("tPhoto").files[0];
      const permissions = {
        medical: document.getElementById("permMedical").checked,
        fees: document.getElementById("permFees").checked
      };

      let photoURL = null;
      if (photoFile) {
        const storageRef = ref(storage, `teachers/${Date.now()}_${photoFile.name}`);
        await uploadBytes(storageRef, photoFile);
        photoURL = await getDownloadURL(storageRef);
      }

      if (!id) {
        // Create Auth User
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const teacherUid = cred.user.uid;

        // Save in users collection
        await setDoc(doc(db, "users", teacherUid), {
          role: "teacher",
          schoolId,
          email,
          name,
          createdAt: new Date()
        });

        // Save in school teachers
        await setDoc(doc(db, "schools", schoolId, "teachers", teacherUid), {
          name, email, contact, level, subjects, photoURL, permissions,
          createdAt: new Date(),
          createdBy: currentUserId
        });
      } else {
        await updateDoc(doc(db, "schools", schoolId, "teachers", id), {
          name, email, contact, level, subjects, photoURL, permissions,
          updatedAt: new Date(),
          updatedBy: currentUserId
        });
      }

      teacherModal.hide();
      loadTeachers();
    });

    // Edit Teacher
    async function openEdit(id) {
      const docRef = doc(db, "schools", schoolId, "teachers", id);
      const snap = await getDocs(collection(db, "schools", schoolId, "teachers"));
      const teacher = snap.docs.find(d => d.id === id)?.data();
      if (!teacher) return;

      document.getElementById("teacherId").value = id;
      document.getElementById("tName").value = teacher.name;
      document.getElementById("tEmail").value = teacher.email;
      document.getElementById("tContact").value = teacher.contact || "";
      document.getElementById("tLevel").value = teacher.level;
      document.getElementById("permMedical").checked = teacher.permissions?.medical || false;
      document.getElementById("permFees").checked = teacher.permissions?.fees || false;

      const subjectSelect = document.getElementById("tSubjects");
      Array.from(subjectSelect.options).forEach(opt => {
        opt.selected = teacher.subjects?.includes(opt.value);
      });

      document.getElementById("passwordGroup").style.display = "none";
      teacherModal.show();
    }

    // Delete Teacher
    async function deleteTeacher(id) {
      if (confirm("Delete this teacher?")) {
        await deleteDoc(doc(db, "schools", schoolId, "teachers", id));
        loadTeachers();
      }
    }

    loadSubjects();
    loadTeachers();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
