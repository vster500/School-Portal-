<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    .toggle-dark {
      position: absolute;
      right: 1rem;
      top: 1rem;
      cursor: pointer;
      background: #34495e;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: #fff;
    }
    main {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    section {
      background: #fff;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    #school-list li,
    #saved-children-list li {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }
    #school-list a,
    #saved-children-list a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }
    #school-list a:hover,
    #saved-children-list a:hover {
      text-decoration: underline;
    }
    #notification-container div {
      background: #ecf0f1;
      padding: 0.6rem;
      border-radius: 5px;
      margin: 0.5rem 0;
    }
    input,
    button {
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background: #3498db;
      color: #fff;
      border: none;
    }
    button:hover {
      background: #2980b9;
    }
    /* Dark mode */
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    body.dark section {
      background: #2b2b2b;
      box-shadow: none;
    }
    body.dark h2 {
      color: #f1c40f;
    }
    body.dark .toggle-dark {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>School Portal</h1>
    <button class="toggle-dark" id="darkModeToggle">ðŸŒ™ Dark</button>
  </header>
  <main>
    <!-- Notifications -->
    <section id="notifications">
      <h2>General Notifications</h2>
      <div id="notification-container">
        <p>Loading notifications...</p>
      </div>
    </section>

    <!-- Registered schools -->
    <section id="school-selection">
      <h2>Registered Schools</h2>
      <ul id="school-list">
        <li>Loading schools...</li>
      </ul>
    </section>

    <!-- Child search -->
    <section id="child-search">
      <h2>Search for Your Child</h2>
      <input type="text" id="admission-number" placeholder="Enter Admission Number" />
      <button id="search-button">Search</button>
      <div id="child-profile"></div>
    </section>

    <!-- Saved children -->
    <section id="saved-children">
      <h2>Saved Children</h2>
      <ul id="saved-children-list"></ul>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
      authDomain: "school-portal-233f5.firebaseapp.com",
      projectId: "school-portal-233f5",
      storageBucket: "school-portal-233f5.firebasestorage.app",
      messagingSenderId: "314984934331",
      appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load notifications
    async function loadNotifications() {
      const container = document.getElementById("notification-container");
      container.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "notifications"));
      if (querySnapshot.empty) {
        container.innerHTML = "<p>No notifications yet</p>";
      }
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `<p>${data.message}</p>
                         <small style="color:#666">Posted: ${data.date || "Unknown"}</small>`;
        container.appendChild(div);
      });
    }

    // Load schools
    async function loadSchools() {
      const schoolList = document.getElementById("school-list");
      schoolList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "schools"));
      if (querySnapshot.empty) {
        schoolList.innerHTML = "<li>No schools registered yet</li>";
      }
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `<a href="school.html?id=${docSnap.id}">${data.name} (${data.location || "Location N/A"})</a>`;
        schoolList.appendChild(li);
      });
    }

    // Search child (global collection for now)
    document.getElementById("search-button").addEventListener("click", async () => {
      const admissionNumber = document.getElementById("admission-number").value.trim();
      if (!admissionNumber) return;

      const studentRef = doc(db, "students", admissionNumber);
      const docSnap = await getDoc(studentRef);

      const childProfile = document.getElementById("child-profile");
      if (docSnap.exists()) {
        const data = docSnap.data();
        childProfile.innerHTML = `
          <div style="margin-top:1rem;padding:1rem;border:1px solid #ccc;border-radius:5px;">
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Class:</strong> ${data.class}</p>
            <p><strong>Admission No:</strong> ${admissionNumber}</p>
            <button id="save-child">Save Child</button>
          </div>
        `;
        document.getElementById("save-child").addEventListener("click", () => {
          saveChild(admissionNumber, data.name, data.class, data.schoolId || "unknown");
        });
      } else {
        childProfile.innerHTML = `<p style="color:red;">Child not found</p>`;
      }
    });

    // Save child locally
    function saveChild(admNo, name, studentClass, schoolId) {
      let savedChildren = JSON.parse(localStorage.getItem("savedChildren")) || [];
      savedChildren.push({ admNo, name, class: studentClass, schoolId });
      localStorage.setItem("savedChildren", JSON.stringify(savedChildren));
      displaySavedChildren();
    }

    // Display saved children
    function displaySavedChildren() {
      const savedList = document.getElementById("saved-children-list");
      savedList.innerHTML = "";
      let savedChildren = JSON.parse(localStorage.getItem("savedChildren")) || [];
      if (savedChildren.length === 0) {
        savedList.innerHTML = "<li>No children saved</li>";
      }
      savedChildren.forEach((child) => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="school.html?id=${child.schoolId}&adm=${child.admNo}">
                          ${child.name} (${child.class}) - ${child.admNo}
                        </a>`;
        savedList.appendChild(li);
      });
    }

    // Dark mode
    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Init
    loadNotifications();
    loadSchools();
    displaySavedChildren();
  </script>
</body>
</html>
