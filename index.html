<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header { background: #2c3e50; color: #fff; }
    h2 { color: #2c3e50; }

    /* Dark Mode */
    body.dark { background: #1e1e1e; color: #eee; }
    body.dark section { background: #2b2b2b; }
    body.dark h2 { color: #f1c40f; }
    body.dark header { background: #111; }

    /* Floating Dark Toggle */
    #darkModeToggle {
      position: fixed;
      bottom: 1.2rem;
      right: 1.2rem;
      background: #2c3e50;
      color: #fff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }
    #darkModeToggle:hover { background: #34495e; transform: scale(1.1); }
    body.dark #darkModeToggle { background: #e67e22; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="p-4 text-center shadow">
    <h1 class="text-2xl font-bold">üìö Welcome to School Portal</h1>
  </header>

  <!-- SEARCH BAR -->
  <div class="max-w-4xl mx-auto mt-6">
    <input type="text" id="searchBox" placeholder="Search school by name or student by admission..."
      class="w-full p-3 border rounded-lg shadow focus:ring focus:ring-blue-300">
  </div>

  <!-- NOTIFICATIONS -->
  <section class="max-w-4xl mx-auto mt-6 bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-3">üì¢ General Notifications</h2>
    <div id="notifications" class="space-y-4">
      <p class="text-gray-500">Loading notifications...</p>
    </div>
  </section>

  <!-- SCHOOLS -->
  <section class="max-w-4xl mx-auto mt-6 bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-3">üè´ Registered Schools</h2>
    <div id="schoolList" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3">
      <p class="text-gray-500">Loading schools...</p>
    </div>
  </section>

  <!-- SAVED STUDENTS -->
  <section class="max-w-4xl mx-auto mt-6 bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-3">‚≠ê Saved Students</h2>
    <div id="savedStudents" class="space-y-3">
      <p class="text-gray-500">No saved students yet.</p>
    </div>
  </section>

  <!-- üåô Dark Mode -->
  <button id="darkModeToggle">üåô</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
      authDomain: "school-portal-233f5.firebaseapp.com",
      projectId: "school-portal-233f5",
      storageBucket: "school-portal-233f5.firebasestorage.app",
      messagingSenderId: "314984934331",
      appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Load Notifications (with PDF support)
    async function loadNotifications() {
      const notifRef = collection(db, "notifications");
      const snap = await getDocs(notifRef);
      const container = document.getElementById("notifications");
      container.innerHTML = "";
      if (snap.empty) {
        container.innerHTML = "<p class='text-gray-500'>No notifications yet</p>";
      }
      snap.forEach(docSnap => {
        const n = docSnap.data();
        const div = document.createElement("div");
        div.className = "p-3 border rounded bg-gray-50";

        let content = "";
        if(n.image) content += `<img src="${n.image}" class="w-full rounded mb-2">`;
        content += `<p>${n.message}</p>`;
        if(n.fileUrl) content += `<a href="${n.fileUrl}" target="_blank" class="mt-2 inline-block px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Download PDF</a>`;

        div.innerHTML = content;
        container.appendChild(div);
      });
    }

    // üîπ Load Schools
    async function loadSchools() {
      const schoolRef = collection(db, "schools");
      const snap = await getDocs(schoolRef);
      const list = document.getElementById("schoolList");
      list.innerHTML = "";
      if (snap.empty) {
        list.innerHTML = "<p class='text-gray-500'>No schools registered yet</p>";
      }
      snap.forEach(docSnap => {
        const s = docSnap.data();
        const card = document.createElement("a");
        card.href = `school.html?id=${docSnap.id}`;
        card.className = "p-4 bg-gray-50 border rounded-lg shadow hover:bg-gray-100 block";
        card.innerHTML = `<h3 class="font-bold">${s.name}</h3><p class="text-sm text-gray-600">${s.location || ""}</p>`;
        list.appendChild(card);
      });
    }

    // üîπ Load Saved Students
    function loadSavedStudents() {
      const saved = JSON.parse(localStorage.getItem("savedStudents")) || [];
      const container = document.getElementById("savedStudents");
      container.innerHTML = "";
      if (saved.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>No saved students yet.</p>";
      } else {
        saved.forEach(stu => {
          const div = document.createElement("div");
          div.className = "p-3 border rounded bg-gray-50";
          div.innerHTML = `<strong>${stu.name}</strong> - Admission: ${stu.admission} <br> School: ${stu.school}`;
          container.appendChild(div);
        });
      }
    }

    // üîπ Search (school names + saved students)
    document.getElementById("searchBox").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#schoolList a").forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(term) ? "block" : "none";
      });
      document.querySelectorAll("#savedStudents div").forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(term) ? "block" : "none";
      });
    });

    // üåô Dark Mode
    const darkToggle = document.getElementById("darkModeToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    });

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      darkToggle.textContent = "‚òÄÔ∏è";
    }

    // Run
    loadNotifications();
    loadSchools();
    loadSavedStudents();
  </script>
</body>
</html>
