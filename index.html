<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaziLink Kenya | Jobs & Skills</title>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<style>
:root {
    --primary: #1877f2;
    --primary-dark: #166fe5;
    --accent: #42b72a;
    --bg: #f0f2f5;
    --card-bg: #ffffff;
    --text-dark: #050505;
    --text-secondary: #65676b;
    --radius: 12px;
    --shadow: 0 4px 12px rgba(0,0,0,0.08);
    --shadow-lg: 0 6px 20px rgba(0,0,0,0.12);
}
body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: var(--bg);
    margin: 0; padding: 0;
}
header {
    background-color: var(--card-bg);
    padding: 15px 20px;
    box-shadow: var(--shadow);
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: var(--primary);
    position: sticky;
    top: 0;
    z-index: 1000;
}
.buttons-container {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin: 15px auto;
    flex-wrap: wrap;
}
.post-btn {
    padding: 14px 20px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    font-weight: 700;
    font-size: 16px;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
}
.post-btn:hover { background: linear-gradient(90deg, var(--primary-dark), var(--accent)); }
.container {
    max-width: 700px;
    margin: 0 auto 30px;
    padding: 0 15px;
}

/* ===== SEARCH BAR ===== */
.search-filter {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
}
.search-filter input, .search-filter select {
    padding: 10px 14px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    font-size: 14px;
    flex: 1 1 120px;
    min-width: 120px;
}

/* ===== JOB CARD ===== */
.job-card {
    background-color: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 16px;
    padding: 16px;
    transition: 0.2s;
}
.job-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
.job-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}
.job-name { font-weight: 600; font-size: 18px; color: var(--text-dark); }
.job-skill { font-size: 14px; font-weight: 500; color: var(--primary); }
.job-desc { font-size: 14px; color: var(--text-secondary); margin: 10px 0; }
.job-location { font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; }
.reveal-btn {
    padding: 10px 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}
.reveal-btn:hover { background: var(--primary-dark); }
.reveal-count { font-size: 13px; color: var(--text-secondary); margin-left: 8px; }
</style>
</head>
<body>

<header>KaziLink Kenya</header>

<!-- POST SKILL & JOB BUTTONS -->
<div class="buttons-container">
    <a href="post_skill.html" class="post-btn">Post Your Skill</a>
    <a href="post_job.html" class="post-btn">Post a Job</a>
</div>

<!-- SEARCH / FILTER BAR -->
<div class="container">
    <div class="search-filter">
        <input type="text" id="searchName" placeholder="Search name or skill...">
        <input type="text" id="filterCounty" placeholder="County">
        <input type="text" id="filterTown" placeholder="Town">
        <input type="text" id="filterAvailability" placeholder="Availability">
        <button class="post-btn" id="applyFilter">Search</button>
    </div>
</div>

<div class="container" id="jobFeed">
    <!-- Job cards will be injected here -->
</div>

<script>
// ===== FIREBASE CONFIG =====
const firebaseConfig = {
    apiKey: "AIzaSyBnpne91aBQsRYefwHO5fcaGliJTo8jhMk",
    authDomain: "school-portal-233f5.firebaseapp.com",
    projectId: "school-portal-233f5",
    storageBucket: "school-portal-233f5.appspot.com",
    messagingSenderId: "314984934331",
    appId: "1:314984934331:web:92922fcc7a959e1fa0729e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== LOAD JOBS =====
const jobFeed = document.getElementById('jobFeed');

async function loadJobs(filters={}) {
    let query = db.collection('job_seekers').where('status','==','active').orderBy('created_at', 'desc');

    const snapshot = await query.get();
    jobFeed.innerHTML = '';
    snapshot.forEach(doc => {
        const data = doc.data();

        // Apply front-end filter
        if(filters.name && !data.name.toLowerCase().includes(filters.name.toLowerCase()) &&
           !data.skill_text.toLowerCase().includes(filters.name.toLowerCase())) return;
        if(filters.county && data.county.toLowerCase() !== filters.county.toLowerCase()) return;
        if(filters.town && data.town.toLowerCase() !== filters.town.toLowerCase()) return;
        if(filters.availability && data.availability.toLowerCase() !== filters.availability.toLowerCase()) return;

        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
            <div class="job-header">
                <span class="job-name">${data.name}</span>
                <span class="job-skill">${data.skill_text}</span>
            </div>
            <div class="job-desc">${data.description || ''}</div>
            <div class="job-location">${data.county}, ${data.town}, ${data.area} | ${data.availability}</div>
            <button class="reveal-btn" data-id="${doc.id}">
                Reveal Number
                <span class="reveal-count">(${data.reveal_count || 0})</span>
            </button>
        `;
        jobFeed.appendChild(card);
    });
    attachRevealButtons();
}

// ===== REVEAL PHONE =====
function attachRevealButtons() {
    const buttons = document.querySelectorAll('.reveal-btn');
    buttons.forEach(btn => {
        btn.addEventListener('click', async () => {
            const docId = btn.getAttribute('data-id');
            const docRef = db.collection('job_seekers').doc(docId);
            const docSnap = await docRef.get();
            if(docSnap.exists){
                const phone = docSnap.data().phone;
                const currentCount = docSnap.data().reveal_count || 0;
                btn.innerHTML = `Phone: ${phone} <span class="reveal-count">(${currentCount + 1})</span>`;
                await docRef.update({ reveal_count: currentCount + 1 });
            }
        });
    });
}

// ===== APPLY FILTER =====
document.getElementById('applyFilter').addEventListener('click', () => {
    const filters = {
        name: document.getElementById('searchName').value.trim(),
        county: document.getElementById('filterCounty').value.trim(),
        town: document.getElementById('filterTown').value.trim(),
        availability: document.getElementById('filterAvailability').value.trim()
    };
    loadJobs(filters);
});

// ===== INITIAL LOAD =====
loadJobs();
</script>

</body>
          </html>
